<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
    <div>
        <label>username:</label><input type="text" name="username" ngModel placeholder="enter username">
    </div>
    <div>
        <label>password:</label><input type="password" name="password" ngModel placeholder="enter password">
    </div>
    
    <button type="submit">login</button>
</form>
